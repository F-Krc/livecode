<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <form action="index.js" method="get">
      <!-- GET -> URL -->
      <!-- POST -> JSON -->
      <fieldset>
        <legend>Your info</legend>
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Please enter your first name"
        />
        <br />
        <label for="lastname">
          Last Name
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Please enter your last name"
            required
          />*
        </label>
      </fieldset>
      <fieldset>
        <legend>Bank account</legend>
        <input type="button" value="+" />
        <input type="button" value="-" />
        <input type="time" name="" id="" />
        <input type="color" name="" id="" />
        <input type="password" name="pass" id="pass" />👁️‍🗨️ Are you single?
        <select name="single" id="">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <br />
        Do you have kids?
        <input type="radio" name="kids" id="" /> Yes
        <input type="radio" name="kids" id="" /> No
        <br />
        Do ypu want our newsletter everyday?
        <input type="checkbox" name="" id="" />
        <button>click me</button>
      </fieldset>
      <input type="submit" value="Send" />
      <input type="reset" value="clear" />
    </form>
  </body>
</html>
